<md-toolbar class="md-whiteframe-z3" ng-show="!showSearch">
  <div class="md-toolbar-tools">
    <md-button ng-click="home.toggleNav()" class="md-icon-button" aria-label="Settings">
      <md-icon>menu</md-icon>
    </md-button>
    <h2>
      <a ui-sref="jobs.index">Detroit Startup Jobs</a>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
      <md-icon>search</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Saved Jobs">
      <md-icon>bookmark</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Notifications">
      <md-icon>notifications</md-icon>
    </md-button>

    <md-menu md-position-mode="target-right target" >
      <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
        <md-icon md-menu-origin>account_circle</md-icon>
      </md-button>
      <md-menu-content width="4" >
        <md-menu-item>
          <md-button ng-click="ctrl.announceClick($index)" class="md-primary">
              <div layout="row">
                <p flex>Login</p>
                <md-icon md-menu-align-target style="margin: auto 3px auto 0;">lock_open</md-icon>
              </div>
          </md-button>
        </md-menu-item>
        <md-menu-item>
          <md-button ng-click="ctrl.announceClick($index)" class="md-primary">
              <div layout="row">
                <p flex>Register</p>
                <md-icon md-menu-align-target style="margin: auto 3px auto 0;">person_add</md-icon>
              </div>
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

    <md-button ng-click="home.createJob($event)" class="md-icon-button md-fab md-warn md-mini" aria-label="Add Job">
      <md-icon>add</md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-toolbar class="md-hue-1 md-whiteframe-z3" ng-show="showSearch">
  <div class="md-toolbar-tools">
    <md-button ng-click="showSearch = !showSearch" aria-label="Back">
      <ng-md-icon icon="arrow_back"></ng-md-icon>
    </md-button>
    <h3 flex="10">
      Back
    </h3>
    <md-input-container md-theme="input" flex>
      <label>&nbsp;</label>
      <input ng-model="search.who" placeholder="enter search">
    </md-input-container>
    <md-button aria-label="Search" ng-click="showSearch = !showSearch">
      <ng-md-icon icon="search"></ng-md-icon>
    </md-button>
    <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
      <ng-md-icon icon="more_vert"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>

<section layout="row">
  <div flex></div>

  <md-content flex="80" layout="column">

    <div ui-view>

      <md-subheader>
        New Job Postings:
      </md-subheader>

      <md-card>
        <md-list class="md-no-style" layout-fill style="padding: 0px;">
            <md-list-item ng-repeat="job in home.jobs" class="md-3-line" ng-click="goToJob()">
              <div class="md-list-item-text">
              <h3>{{ job.title }}</h3>
              <p>
                <span ng-repeat="skill in job.skills" class="md-hue-1">{{ skill }}{{$last ? '' : ', '}}</span>
              </p>
              <p>{{ job.description }}</p>
              <md-icon class="md-secondary" ng-click="job.favorite = !job.favorite" ng-class="{'md-warn': job.favorite}">{{ job.favorite ? 'favorite' : 'favorite_border' }}</md-icon>
            </div>
            <md-divider></md-divider>
            </md-list-item>
        </md-list>
      </md-card>

    </div>

  </md-content><!-- column -->

  <div flex></div>
</section>
