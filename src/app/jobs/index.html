<md-toolbar class="md-whiteframe-z3">
  <div class="md-toolbar-tools">
    <md-button ng-click="home.toggleNav()" class="md-icon-button" aria-label="Settings">
      <md-icon md-font-library="material-icons">menu</md-icon>
    </md-button>
    <h2>
      <a ui-sref="jobs.index">Detroit Startup Jobs</a>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Search">
      <md-icon md-font-library="material-icons">search</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Saved Jobs">
      <md-icon md-font-library="material-icons">bookmark</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Notifications">
      <md-icon md-font-library="material-icons">add_alert</md-icon>
    </md-button>

    <md-menu md-position-mode="target-right target">
     <!-- Trigger element is a md-button with an icon -->
     <md-button ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="Open Account menu">
       <md-icon md-menu-origin md-font-library="material-icons">account_circle</md-icon>
     </md-button>
     <md-menu-content width="4" class="md-accent">
       <md-menu-item>
         <md-button ng-click="doSomething()">
            <div layout="row">
              <p flex>Login</p>
              <md-icon md-menu-align-target md-font-library="material-icons" style="margin: auto 3px auto 0;">lock_open</md-icon>
            </div>
         </md-button>
       </md-menu-item>
       <md-menu-item>
         <md-button ng-click="doSomething()">
           <div layout="row">
             <p flex>Register</p>
             <md-icon md-menu-align-target md-font-library="material-icons" style="margin: auto 3px auto 0;">person_add</md-icon>
           </div>
         </md-button>
       </md-menu-item>
     </md-menu-content>
    </md-menu>

    <md-button ng-click="home.createJob($event)" class="md-icon-button md-fab md-warn md-mini" aria-label="Add Job">
      <md-icon md-font-library="material-icons">add</md-icon>
    </md-button>
  </div>
</md-toolbar>

<section layout="row">
  <div flex></div>

  <md-content flex="80" layout="column">

    <div ui-view>

      <md-subheader>
        New Job Postings:
      </md-subheader>

      <md-card>
        <md-list class="md-no-style" layout-fill style="padding: 0px;">
            <md-list-item ng-repeat="job in home.jobs" class="md-3-line" ng-click="goToJob()" layout-fill>
              <md-icon md-font-library="material-icons" ng-class="md-avatar-icon">favorite</md-icon>
              <div class="md-list-item-text">
              <h3>{{ job.title }}</h3>
              <p>{{ job.description }}</p>
              <md-chips readonly="true" ng-model="job.skills" ng-class="md-primary">
              </md-chips>
            </div>
            <md-divider></md-divider>
            </md-list-item>
        </md-list>
      </md-card>

    </div>

  </md-content><!-- column -->

  <div flex></div>
</section>
