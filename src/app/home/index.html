<md-toolbar class="md-whiteframe-z3" ng-show="!showSearch">
  <div class="md-toolbar-tools">
    <md-button ng-click="home.toggleNav()" class="md-icon-button" aria-label="Settings">
      <md-icon>menu</md-icon>
    </md-button>
    <h2>
      <a ui-sref="jobs.index">Detroit Startup Jobs</a>
    </h2>
    <span flex></span>
    <md-button class="md-icon-button" aria-label="Search" ng-click="showSearch = !showSearch">
      <md-icon>search</md-icon>
    </md-button>
    <md-button class="md-icon-button" aria-label="Saved Jobs">
      <md-icon>favorite</md-icon>
    </md-button>
    <md-button ng-click="home.toast('Notifications Coming Soon!')" class="md-icon-button" aria-label="Notifications">
      <md-icon>notifications</md-icon>
    </md-button>

    <md-menu md-position-mode="target-right target" >
      <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
        <md-icon md-menu-origin>account_circle</md-icon>
      </md-button>
      <md-menu-content width="4">
        <md-menu-item ng-show="!home.account">
          <md-button ng-click="home.go('login', {action: 'login'})" class="md-primary">
              <div layout="row">
                <p flex>Login</p>
                <md-icon md-menu-align-target style="margin: auto 3px auto 0;">lock_open</md-icon>
              </div>
          </md-button>
        </md-menu-item>
        <md-menu-item ng-show="!home.account">
          <md-button ng-click="home.go('login', {action: 'register'})" class="md-primary">
              <div layout="row">
                <p flex>Register</p>
                <md-icon md-menu-align-target style="margin: auto 3px auto 0;">person_add</md-icon>
              </div>
          </md-button>
        </md-menu-item>
        <md-menu-item ng-show="home.account">
          <md-button ng-click="home.go('home.account.update', {uid: home.account.$id })" class="md-primary">
              <div layout="row">
                <p flex>My Profile</p>
                <md-icon md-menu-align-target style="margin: auto 3px auto 0;">mode_edit</md-icon>
              </div>
          </md-button>
        </md-menu-item>
        <md-menu-item ng-show="home.account">
          <md-button ng-click="home.go('logout')" class="md-primary">
              <div layout="row">
                <p flex>Logout</p>
                <md-icon md-menu-align-target style="margin: auto 3px auto 0;">exit_to_app</md-icon>
              </div>
          </md-button>
        </md-menu-item>
      </md-menu-content>
    </md-menu>

    <md-button ng-if="home.account.employer && home.account.verified" ng-click="home.createJob($event)" class="md-icon-button md-fab md-warn md-mini" aria-label="Add a Job">
      <md-icon>add</md-icon>
    </md-button>
  </div>
</md-toolbar>

<md-toolbar class="md-hue-1 md-whiteframe-z3" ng-show="showSearch">
  <div class="md-toolbar-tools">
    <md-button ng-click="showSearch = !showSearch" aria-label="Back">
      <ng-md-icon icon="arrow_back"></ng-md-icon>
    </md-button>
    <h3 flex="10">
      Back
    </h3>
    <md-input-container md-theme="input" flex>
      <label>&nbsp;</label>
      <input ng-model="search.who" placeholder="enter search">
    </md-input-container>
    <md-button aria-label="Search" ng-click="showSearch = !showSearch">
      <ng-md-icon icon="search"></ng-md-icon>
    </md-button>
    <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
      <ng-md-icon icon="more_vert"></ng-md-icon>
    </md-button>
  </div>
</md-toolbar>

<section layout="row">
  <div flex></div>

  <md-content flex="80" layout="column">

    <div ui-view></div>

  </md-content><!-- column -->

  <div flex></div>
</section>
